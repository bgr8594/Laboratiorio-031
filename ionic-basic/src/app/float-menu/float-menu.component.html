<ion-header>
    <ion-toolbar color="primary">
        <ion-menu-button slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-menu-button>

        <ion-title>Men√∫ Principal</ion-title>
    </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="menuPricipal" contentId="menuFloat">
    <ion-content>
        <ion-list>
            <ion-menu-toggle *ngFor="let c of datosMenu">
                <ion-item (click)="navegar(c.enlace)">
                    <ion-icon name='{{c.icono}}'></ion-icon>
                    <ion-label class="icon-menu">{{ c.nombre }}</ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-list>
    </ion-content>
</ion-menu>
